{% extends "index.html" %}
{% block data_new %}

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                {{ about_item }}
                <br>
                <hr>
            </div>
            <div class="col-md-6">
                <ol>
                    {% for elem in data %}
                        <li>{{ elem }}</li>
                    {% endfor %}
                </ol>
            </div>
            <div class="col-md-6">

                <ol>
                    {% for elem in videos %}

                        <iframe id="video" width="420" height="315" src="\\{{ elem }}" frameborder="0"
                                allowfullscreen></iframe>
                    {% endfor %}
                </ol>
            </div>
        </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"
            integrity="sha384-feJI7QwhOS+hwpX2zkaeJQjeiwlhOP+SdQDqhgvvo1DsjtiSQByFdThsxO669S2D"
            crossorigin="anonymous"></script>

{% endblock %}
